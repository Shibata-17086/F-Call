<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>F-Call 待合室表示</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { background: #222; color: #fff; margin: 0; padding: 0; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }
    .display-container { text-align: center; width: 100%; max-width: 1200px; padding: 2rem; }
    .display-title { font-size: 3rem; margin-bottom: 2rem; letter-spacing: 0.2em; color: #fff; }
    .display-number { font-size: 15rem; font-weight: bold; color: #00e6ff; margin: 2rem 0; text-shadow: 0 0 30px #00e6ff; line-height: 1; }
    .history-section { margin-top: 3rem; }
    .history-title { font-size: 2rem; margin-bottom: 1.5rem; color: #fff; }
    .history-list { display: flex; justify-content: center; gap: 2rem; font-size: 3rem; flex-wrap: wrap; }
    .history-item { color: #fff; background: #444; border-radius: 1rem; padding: 0.5rem 1.5rem; min-width: 120px; text-align: center; }
    @media (max-width: 768px) {
      .display-number { font-size: 10rem; }
      .history-item { font-size: 2.5rem; min-width: 100px; }
    }
  </style>
</head>
<body>
  <div class="display-container">
    <div class="current-number-section">
      <div class="display-title">現在呼び出し中の番号</div>
      <div id="displayNumber" class="display-number">---</div>
    </div>
    <div class="history-section">
      <div class="history-title">最近の呼び出し</div>
      <div id="historyList" class="history-list"></div>
    </div>
  </div>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="display.js"></script>
</body>
</html>

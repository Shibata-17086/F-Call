<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F-Call 待合室表示</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { 
      background: linear-gradient(135deg, #1a2a6c, #2a4858); 
      color: #fff; 
      margin: 0; 
      padding: 0; 
      min-height: 100vh; 
      font-family: 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
      overflow: hidden;
    }
    .display-container { 
      display: grid;
      grid-template-columns: 1.2fr 0.8fr;
      grid-template-areas: "current history";
      gap: 2rem;
      width: 100%; 
      max-width: 1800px; 
      margin: 2rem auto;
      padding: 2rem;
      height: calc(100vh - 8rem);
    }
    .current-number-section { 
      grid-area: current;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 1rem;
      padding: 3rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    .display-title { 
      font-size: 3rem; 
      margin-bottom: 2rem; 
      color: #fff; 
      text-align: center;
      border-bottom: 2px solid rgba(255, 255, 255, 0.3);
      padding-bottom: 0.5rem;
      width: 100%;
    }
    .display-number { 
      font-size: 18rem; 
      font-weight: bold; 
      color: #00e6ff; 
      margin: 2rem 0; 
      text-shadow: 0 0 30px rgba(0, 230, 255, 0.7);
      line-height: 1; 
      text-align: center;
    }
    .display-seat {
      font-size: 4rem;
      font-weight: bold;
      color: #fff;
      margin-top: 2rem;
      padding: 1.5rem 3rem;
      background: rgba(255, 179, 0, 0.8);
      border-radius: 0.5rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    .history-section { 
      grid-area: history;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
    }
    .history-title { 
      font-size: 2.5rem; 
      margin-bottom: 2rem; 
      color: #fff; 
      text-align: center;
      border-bottom: 2px solid rgba(255, 255, 255, 0.3);
      padding-bottom: 0.5rem;
    }
    .history-list { 
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.5rem;
      justify-content: center;
      overflow-y: auto;
      flex-grow: 1;
      padding: 0.5rem;
    }
    .history-item { 
      color: #fff; 
      background: rgba(68, 68, 68, 0.7); 
      border-radius: 1rem; 
      padding: 1.5rem 1rem; 
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }
    .history-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }
    .digital-clock {
      position: fixed;
      top: 1rem;
      right: 1rem;
      font-size: 2rem;
      color: rgba(255, 255, 255, 0.8);
      background: rgba(0, 0, 0, 0.3);
      padding: 0.8rem 1.5rem;
      border-radius: 0.5rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    .notification {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(255, 179, 0, 0.9);
      color: #000;
      padding: 1.2rem;
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      z-index: 1000;
      animation: fadeInOut 10s ease-in-out infinite;
      display: none;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    @keyframes fadeInOut {
      0%, 100% { opacity: 0; }
      10%, 90% { opacity: 1; }
    }
    .no-history-message {
      font-size: 1.8rem;
      color: rgba(255, 255, 255, 0.7);
      text-align: center;
      padding: 2rem;
      grid-column: 1 / -1;
      align-self: center;
      justify-self: center;
    }
    .date-display {
      position: fixed;
      top: 1rem;
      left: 1rem;
      font-size: 1.5rem;
      color: rgba(255, 255, 255, 0.8);
      background: rgba(0, 0, 0, 0.3);
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
    }
    
    /* レスポンシブデザイン */
    @media (max-width: 1400px) {
      .display-number { font-size: 15rem; }
      .display-seat { font-size: 3.5rem; }
      .history-list { grid-template-columns: repeat(1, 1fr); }
    }
    
    @media (max-width: 1000px) {
      .display-container {
        grid-template-columns: 1fr;
        grid-template-areas: 
          "current"
          "history";
        height: auto;
      }
      .display-number { font-size: 12rem; }
      .display-seat { font-size: 3rem; }
      .history-section { max-height: 500px; }
    }
    
    @media (max-width: 768px) {
      .display-title, .history-title { font-size: 2rem; }
      .display-number { font-size: 8rem; }
      .display-seat { font-size: 2rem; }
    }
  </style>
</head>
<body>
  <div class="notification" id="notification">新しい番号が呼び出されました</div>
  <div class="digital-clock" id="digitalClock">00:00:00</div>
  <div class="date-display" id="dateDisplay"></div>
  
  <div class="display-container">
    <div class="current-number-section">
      <div class="display-title">現在呼び出し中</div>
      <div id="displayNumber" class="display-number">---</div>
      <div id="displaySeat" class="display-seat">お待ちください</div>
    </div>
    
    <div class="history-section">
      <div class="history-title">最近の呼び出し履歴</div>
      <div id="historyList" class="history-list"></div>
    </div>
  </div>
  
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="display.js"></script>
</body>
</html>
